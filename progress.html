<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title> Progress Update </title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/progress.css">
</head>
<body>
    <!-- start header -->
    <header>
        <div class="background-nav ">
            <span class="navbar">
                <ul class="list-inline" >
                    <li class="list-inline-item">
                        <span class="border-right">
                            <i class="fas fa-th-large"></i>
                            <span>Management</span>
                        </span>
                    </li>
                </ul>

                <ul class="list-inline" >
                    <li class="list-inline-item">
                        <span class="border-right">
                            <i class="far fa-comment-alt"></i>
                            <span>Chat</span>
                        </span>
                    </li>
                </ul>

                <ul class="list-inline" >
                    <li class="list-inline-item">
                        <span class="border-right">
                            <i class="far fa-envelope"></i>
                            <span>Email</span>
                        </span>
                    </li>
                </ul>

                <ul class="list-inline" >
                    <li class="list-inline-item">
                        <span class="border-right">
                            <i class="far fa-bell"></i>
                            <span>Notification</span>
                        </span>
                    </li>
                </ul>

                <ul class="list-inline" >
                    <li class="list-inline-item">
                        <span>
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </span>
                    </li>
                </ul>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

            </span>
            <span class="space"></span>
            <span class="logo">
                <img src="./images/islam.JPG" alt="logo">
            </span>
        </div>
    </header>
    <!-- end header -->
    
    <!-- start progress update -->
    <div class="container">
        <div class="body-progress">
            <div class="row border-progress">
                <div class="col-md-6">
                    <h1>Tasks Progress Update</h1>
                    <h5>Focused on your natural workflow.</h5>    
                </div>
                <div class="col-md-6">
                    <img class="img-fluid" src="./images/progress-update.JPG">  
                </div>
            </div>
        </div>
    </div>
    <!-- end progress update -->

    <!-- start inputs-icons -->
    <div class="container ">
        <div class="inputs">
            <div class="row two-col">
                <div class="col-md-6  left">
                    <form>
                            <div class="input-icons">
                                <img src="./images/icons/task-code.JPG" class="icon">
                                <input type="text" class="form-control input-field" placeholder="Task Code">
                            </div>
                    </form>        
                </div>

                <div class="col-md-6 right">
                    <form>
                        <div class="input-icons">
                            <img src="./images/icons/date.JPG" class="icon">
                            <input type="datetime-local" class="form-control input-field" placeholder="Puplished Date">
                        </div>
                    </form>  
                </div>
            </div>

            <div class="row one-col">
                <div class="col-md-12">
                    <form>
                            <div class="input-icons">
                                <img src="./images/icons/details.JPG" class="icon">
                                <input type="text" class="form-control input-field" placeholder="Task Details">
                            </div>
                    </form>        
                </div>
            </div>
            
            <div class="row two-col">
                <div class="col-md-6">
                    <form>
                            <div class="input-icons">
                                <img src="./images/icons/issues.JPG" class="icon">
                                <input type="text" class="form-control input-field" placeholder="Issues By">
                            </div>
                    </form>        
                </div>

                <div class="col-md-6">
                    <form>
                        <div class="input-icons">
                            <img src="./images/icons/department.JPG" class="icon">
                            <input type="text" class="form-control input-field" placeholder="Department">
                        </div>
                    </form>  
                </div>
            </div>

            <div class="row two-col">
                <div class="col-md-6">
                    <form>
                            <div class="input-icons">
                                <img src="./images/icons/contacts.JPG" class="icon">
                                <input type="text" class="form-control input-field" placeholder="Contacts ">
                            </div>
                    </form>        
                </div>

                <div class="col-md-6">
                    <form>
                        <div class="input-icons">
                            <img src="./images/icons/cancelled.JPG" class="icon">
                            <input type="text" class="form-control input-field" placeholder="Canselled">
                        </div>
                    </form>  
                </div>
            </div>

            <div class="row two-col">
                <div class="col-md-6">
                    <form>
                            <div class="input-icons">
                                <img src="./images/icons/suspended.JPG" class="icon">
                                <input type="text" class="form-control input-field" placeholder=" Suspended">
                            </div>
                    </form>        
                </div>

                <div class="col-md-6">
                    <form>
                        <div class="input-icons">
                            <img src="./images/icons/standay.JPG" class="icon">
                            <input type="text" class="form-control input-field" placeholder="On Standby
                            ">
                        </div>
                    </form>  
                </div>
            </div>

        </div>
    </div>
    <!-- end inputs-icons -->

    <!-- start involve -->
    <div class="container">
        <div class="involve text-center">
            <div class="parent">
                
                <div class="border-title">
                    <span class="h4 font-weight-bold left">Teams Involve</span>
                    <span class="image right"> <img src="./images/icons/involve.JPG"></span>
                    
                </div>
                
            </div>
            
            <table class="table table-borderless">
                <thead class="thead">
                    <tr>
                        <th scope="col">Sr. No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Designati</th>
                        <th scope="col">Department</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        
                    </tr>
                    <tr>
                        <th scope="row">6</th>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <!-- end involve -->

    <!-- start details -->
    <div class="details">
        <div class="container">
            <div class="parent">
                
                <div class="border-title">
                    <span class="h4 font-weight-bold left">Progress Details</span>
                    <span class="image right"> <img src="./images/icons/prog-details.JPG"></span>
                    
                </div>
                
            </div>

            <table class="table table-borderless">
                <thead class="thead">
                    <tr>
                        <th scope="col">Sr. No</th>
                        <th scope="col">Please Enter the Tasks Progress Details </th>
                        <th scope="col">Progress</th>
                        <th scope="col">Update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><input class="form-control" type="text"></td>
                        <td>
                            <select class="custom-select ">
                                <option selected>100%</option>
                                <option >50%</option>
                                <option >20%</option>
                                
                            </select>
                        </td>
                        <td class="text-center"><button class="btn btn-primary">Submit</button></td>
                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td><input class="form-control" type="text"></td>
                        <td>
                            <select class="custom-select ">
                                <option selected>100%</option>
                                <option >50%</option>
                                <option >20%</option>
                                
                            </select>
                        </td>
                        <td class="text-center"><button class="btn btn-primary">Submit</button></td>
                    </tr>

                    <tr>
                        <th scope="row">3</th>
                        <td><input class="form-control" type="text"></td>
                        <td>
                            <select class="custom-select ">
                                <option selected>100%</option>
                                <option >50%</option>
                                <option >20%</option>
                                
                            </select>
                        </td>
                        <td class="text-center"><button class="btn btn-primary">Submit</button></td>
                    </tr>

                    <tr>
                        <th scope="row">4</th>
                        <td><input class="form-control" type="text"></td>
                        <td>
                            <select class="custom-select ">
                                <option selected>100%</option>
                                <option >50%</option>
                                <option >20%</option>
                                
                            </select>
                        </td>
                        <td class="text-center"><button class="btn btn-primary">Submit</button></td>
                    </tr>

                    <tr>
                        <th scope="row">5</th>
                        <td><input class="form-control" type="text"></td>
                        <td>
                            <select class="custom-select ">
                                <option selected>100%</option>
                                <option >50%</option>
                                <option >20%</option>
                                
                            </select>
                        </td>
                        <td class="text-center"><button class="btn btn-primary">Submit</button></td>
                    </tr>

                    <tr>
                        <th scope="row">6</th>
                        <td><input class="form-control" type="text"></td>
                        <td>
                            <select class="custom-select ">
                                <option selected>100%</option>
                                <option >50%</option>
                                <option >20%</option>
                                
                            </select>
                        </td>
                        <td class="text-center"><button class="btn btn-primary">Submit</button></td>
                    </tr>

                    
                </tbody>
            </table>
            <div class="footer-table">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <label class="h5">Progress By %</label>
                        <select class="custom-select">
                            <option selected>100%</option>
                            <option >50%</option>
                            <option >20%</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-center">
                        <label class="h5">Completed: </label>
                        <select class="custom-select">
                            <option selected>Soon</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-center">
                        <label class="h5">Time: </label>
                        <input class="form-control" type="time">
                    </div>
                    <div class="col-md-3 text-center">
                        <label class="h5">Authorized by: </label>
                        <input class="form-control" type="text">
                    </div>
                </div> 
                <br>   
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary ">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end details -->
</body>
</html>
